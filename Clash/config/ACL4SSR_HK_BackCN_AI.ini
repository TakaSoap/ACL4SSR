custom_proxy_group=🇯🇵 Japan`select`(?i)^(?!.*日志记录).*(🇯🇵|\\bJP\\b|Japan|日本)`http://www.gstatic.com/generate_204`300,5
custom_proxy_group=🇸🇬 Singapore`select`(?i)^(?!.*日志记录).*(🇸🇬|\\bSG\\b|Singapore|新加坡)`http://www.gstatic.com/generate_204`300,5
