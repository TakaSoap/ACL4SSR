custom_proxy_group=🚀 中国代理`select`[]DIRECT`.*
custom_proxy_group=🇺🇸 United_States`url-test`(?i)(🇺🇸|\\bUS\\b|United ?States|美)`http://www.gstatic.com/generate_204`300,5
custom_proxy_group=🇯🇵 Japan        `url-test`(?i)(🇯🇵|\\bJP\\b|Japan|日本)     `http://www.gstatic.com/generate_204`300,5
custom_proxy_group=🇸🇬 Singapore    `url-test`(?i)(🇸🇬|\\bSG\\b|Singapore|新加坡)`http://www.gstatic.com/generate_204`300,5
custom_proxy_group=🇹🇼 Taiwan       `url-test`(?i)(🇹🇼|\\bTW\\b|Taiwan|台)`http://www.gstatic.com/generate_204`300,5
custom_proxy_group=🇬🇧 United_Kingdom`url-test`(?i)(🇬🇧|\\bUK\\b|United ?Kingdom|英)`http://www.gstatic.com/generate_204`300,5
custom_proxy_group=🌏 全球代理`select`[]🇺🇸 United_States`[]🇯🇵 Japan`[]🇸🇬 Singapore`[]🇹🇼 Taiwan`[]🇬🇧 United_Kingdom
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 中国代理
custom_proxy_group=🛑 全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🍃 应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 中国代理`[]🎯 全球直连`.*

enable_rule_generator=true
overwrite_original_rules=true
